<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirect 404s to the HashRouter path so deep links work on GitHub Pages
      (function() {
        var l = window.location;
        var path = l.pathname + (l.search || '') + (l.hash || '');
        if (l.pathname !== '/' && !l.pathname.startsWith('/index.html')) {
          var hashUrl = '/#' + path.replace(/^\//, '');
          window.location.replace(hashUrl);
        }
      })();
    </script>
  </head>
  <body></body>
  </html>
