<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/index.html" />
    <script>
      // GitHub Pages SPA fallback: preserve path and send to index.html
      (function() {
        var redirect = '/index.html?p=' + encodeURIComponent(location.pathname + location.search + location.hash);
        location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
  </html>
